<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar and Audio Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      background-color: #f2f6fb;
      padding: 10px;
      border-radius: 8px;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    li a:hover {
      color: #007acc;
    }
    section {
      margin-top: 30px;
    }
    audio {
      display: block;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Semantic Navigation Bar -->
  <nav>
    <ul>
      <li><a href="https://www.example.com/home">Home</a></li>
      <li><a href="https://www.example.com/about">About</a></li>
      <li><a href="https://www.example.com/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Audio Section -->
  <section>
    <h2>3 random audios</h2>

    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
      
    </audio>

    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      
    </audio>

    <audio controls>
      <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
      
    </audio>
  </section>

</body>
</html>
